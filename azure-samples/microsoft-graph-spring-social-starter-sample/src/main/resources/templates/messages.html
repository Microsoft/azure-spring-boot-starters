<html>
<head>
    <title>Hello Microsoft Graph</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Subject</th>
        <th>Body Preview</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.getSubject()}"/>
        <td th:text="${message.getBodyPreview()}"/>
    </tr>
</table>
</body>
</html>
